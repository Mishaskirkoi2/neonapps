<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Play Services - NeonApps</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="header-container"></div>

	    <!-- Подключение шапки с внешнего сервера -->
    <iframe src="/header.html" 
            class="header-container" 
            scrolling="no" 
            frameborder="0"
            sandbox="allow-scripts allow-same-origin allow-top-navigation"
            onload="this.style.height = this.contentWindow.document.body.scrollHeight + 'px'">
    </iframe>
    
    <div class="container">
        <div class="app-info">
            <div class="app-info-top">
                <img src="/internet/googleplayservices.png" class="app-icon-large">
                <div class="app-details">
                    <div class="app-name-large">Google Play Сервисы</div>
                    <div class="app-requirement-large">Android 2.3+</div>
                    <div class="app-architecture">Архитектура: ARMv7+</div>
                </div>
            </div>
          <a href="https://drive.usercontent.google.com/download?id=1QshSJDNM6-LNwT1qcip7KPI1byuOjFse&export=download&authuser=0" class="download-btn-large">Android 5.0+</a>
          <a href="https://drive.usercontent.google.com/download?id=1z5jVQuDuvJSOQjXMhzZAuBx6pUhR8qAm&export=download&authuser=0" class="download-btn-large">Android 4.4+</a>
          <a href="https://drive.usercontent.google.com/download?id=1_zfvbu46Gr13oNKY-6Rz9kxozzvPPWDX&export=download&authuser=0" class="download-btn-large">Android 4.1+</a>
          <a href="https://drive.usercontent.google.com/download?id=1_gpXMDSND84MFxHIwgn23OxPc2cWRvVT&export=download&authuser=0" class="download-btn-large">Android 4.0+</a>
		  <a href="https://drive.usercontent.google.com/download?id=1afcI0ksYEBaaDTrrh5H6sP5Q2ZZsZrGM&export=download&authuser=0" class="download-btn-large">Android 2.3+</a>
        </div>
		
    <!-- Подключение футера с внешнего сервера -->
    <iframe src="/legalelement.html" 
            class="footer-container" 
            scrolling="no" 
            frameborder="0"
            onload="this.style.height = this.contentWindow.document.body.scrollHeight + 'px'">
    </iframe>

    <script>
        // Автоматическое изменение высоты iframe под содержимое футера
        function resizeIframe() {
            const iframe = document.querySelector('.footer-container');
            if (iframe) {
                try {
                    iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
                } catch (e) {
                    // Если возникают проблемы с CORS, устанавливаем фиксированную высоту
                    iframe.style.height = '200px';
                }
            }
        }

        // Изменяем размер при загрузке страницы и изменении размера окна
        window.addEventListener('load', resizeIframe);
        window.addEventListener('resize', resizeIframe);
    </script>
</body>
</html>
