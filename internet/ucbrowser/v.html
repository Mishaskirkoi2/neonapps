<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UC Browser- NeonApps</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="header-container"></div>

        <!-- Подключение шапки с внешнего сервера -->
    <iframe src="/header.html" 
            class="header-container" 
            scrolling="no" 
            frameborder="0"
            sandbox="allow-scripts allow-same-origin allow-top-navigation"
            onload="this.style.height = this.contentWindow.document.body.scrollHeight + 'px'">
    </iframe>
    
    <div class="container">
        <div class="app-info">
            <div class="app-info-top">
                <img src="/internet/ucbrowser.png" alt="UC Browser" class="app-icon-large">
                <div class="app-details">
                    <div class="app-name-large">UC Browser</div>
                    <div class="app-requirement-large">Android 2.2+</div>
                    <div class="app-architecture">Архитектура: ARMv6+</div>
                </div>
            </div>
          <a href="https://drive.usercontent.google.com/download?id=12nclU0Pf9gvcQNmjGZuO2vwfpPTgfWAH&export=download&authuser=0" class="download-btn-large">Android 4.1+</a>
          <a href="https://drive.usercontent.google.com/download?id=1PcVnQUp6Ex_rsLnXgGnTZJwZiuqv3q2V&export=download&authuser=0" class="download-btn-large">Android 4.0+</a>
          <a href="https://drive.usercontent.google.com/download?id=1SFEKzMIMGOCipeckxLpiH2qYjZZpMT8l&export=download&authuser=0" class="download-btn-large">Android 2.3+</a>
          <a href="https://drive.usercontent.google.com/download?id=1mHJdMrrGAmVKL9ykt6TqV0qd9z-wyErb&export=download&authuser=0" class="download-btn-large">Android 2.2+</a>
        </div>

    <!-- Подключение футера с внешнего сервера -->
    <iframe src="/legalelement.html" 
            class="footer-container" 
            scrolling="no" 
            frameborder="0"
            onload="this.style.height = this.contentWindow.document.body.scrollHeight + 'px'">
    </iframe>

    <script>
        // Автоматическое изменение высоты iframe под содержимое футера
        function resizeIframe() {
            const iframe = document.querySelector('.footer-container');
            if (iframe) {
                try {
                    iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
                } catch (e) {
                    // Если возникают проблемы с CORS, устанавливаем фиксированную высоту
                    iframe.style.height = '200px';
                }
            }
        }

        // Изменяем размер при загрузке страницы и изменении размера окна
        window.addEventListener('load', resizeIframe);
        window.addEventListener('resize', resizeIframe);
    </script>
</body>
</html>
